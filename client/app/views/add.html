
<div>
	<div class="col-xs-12" style="height:70px;"></div>
	<h1 class='text-center'>This will be add a drink page</h1>
	<div class='col-md-6 col-md-offset-3'>

		<form>
			<h3>Genereal Information</h3>

			<div class="form-group">
				<label for="title">Drink Title</label>
				<input type="text" class="form-control" id="title" ng-required='true' ng-model='drink.title'>
			</div>
			<div class="form-group">
				<label for="desctiption">Description</label>
				<input type="text" class="form-control" id="description" ng-required='true' ng-model='drink.description'>
			</div>
			<div class="form-group">
				<label for="desctiption">Picture</label>
				<input type="url" class="form-control" id="picURL" ng-required='true' ng-model='drink.img'>
			</div>
			<div class="form-group">
				<label for="extra">Extra</label>
				<input type="text" class="form-control" id="extra" ng-model='drink.extra'>
			</div>

			<h3>Ingredients</h3>

			<h5>Alcohols</h5>
			<div ng-repeat="(key, value) in drink.ingredients.alcohol" class="form-group">
				<label>{{key}}</label>
				<input type="number" class='form-control' ng-model="drink.ingredients.alcohol[key]">
			</div>
			<h5>Mixers</h5>
			<div ng-repeat="(key, value) in drink.ingredients.mixer" class="form-group">
				<label>{{key}}</label>
				<input type="number" class='form-control' ng-model="drink.ingredients.mixer[key]">
			</div>

			<button ng-click='addDrink()' class="btn btn-default">Submit</button>
		</form>

	</div>
</div>
