<h2 class='text-center'>Welcome to RoboBar</h2>
<h4 class='text-center'>Please decide how to continue...</h4>
<div ng-controller='UserCtrl'>
  <div class='button-row container-fluid'>
    <div class='col-md-6 col-md-offset-3'>
      <button ng-click='toggleModal()' class='btn btn-default col-md-4 col-sm-4'>Login</button>
      <a class='btn btn-default col-md-4 col-sm-4' href="/drinkMenu">Continue as Guest</a>
      <button ng-click='toggleModal1()' class='btn btn-default col-md-4 col-sm-4'>Sign up</button>
    </div>
  </div>


  <modal-dialog show='modalShown' width='400px' height='60%' id='modalHome' class='col-md-6 col-md-offset-3'>
  <form ng-submit='userLogin()'>
      <div class='form-group'>
        <label for='email'>Email</label>
        <input type='email' class='form-control' id='email' placeholder='Enter Email' ng-model='user.email'>
      </div>
      <div class='form-group'>
        <label for='password'>Password</label>
        <input type='password' class='form-control' id='password' placeholder='Enter Password' ng-model='user.password'>
      </div>
      <button type='submit' class='btn btn-succes'>Login</button>
      </form>
  </modal-dialog>

  <modal-dialog show='modalShown1' width='400px' height='60%' class='col-md-6 col-md-offset-3' id='modalHome'>
   <form ng-submit='userSignup()'>
        <div class='form-group'>
        <label for='name'>Name</label>
          <input type='text' class='form-control' id='name' placeholder='Enter User Name' ng-model='user.name'>
          <label for='email'>Email</label>
          <input type='email' class='form-control' id='email' placeholder='Enter Email' ng-model='user.email'>
        </div>
        <div class='form-group'>
          <label for='password'>Password</label>
          <input type='password' class='form-control' id='password' placeholder='Enter Password' ng-model='user.password'>
        </div>
        <button type='submit' class='btn btn-succes'>Signup</button>
      </form>
  </modal-dialog>
</div>
